<div class="w-25 modal fade m-auto mt-md-9" id="addPage" tabindex="-1" role="dialog" aria-labelledby="addPageLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/" method="post" class="form-fieldset mb-auto">
                <div class="form-group">
                    <label class="form-label">
                        微信名
                        <span class="form-required">*</span>
                        <span class="form-required" id="wx_name_req"></span>
                    </label>
                    <input type="text" class="form-control" name="wx_name">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        微信号
                        <span class="form-required">*</span>
                        <span class="form-required" id="wx_id_req"></span>
                    </label>
                    <input type="text" class="form-control" name="wx_id">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        分类
                        <span class="form-required">*</span>
                        <span class="form-required" id="wx_label_req"></span>
                    </label>
                    <input type="text" class="form-control" name="wx_label">
                </div>
                <button class="btn btn-default btn-block" data-dismiss="modal">退出</button>
                <button class="btn btn-primary btn-block" id="wx_add">确定</button>

            </form>
        </div>
    </div>
</div>
